<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porpoises Translator</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;500&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../src/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>

<body>
    <div id="app"></div>
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Website Name on the Left Corner -->
            <a class="navbar-brand" href="#">Porpoises Translator</a>
            <img class="navbar-brand" src="../src/dophin_logo.png" alt="dophin_logo">
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Porpoises Translator </h1>

        <div class="row align-items-center" style="margin-top: 20px;">
            <!-- Input Text -->
            <div class="col">
                <textarea spellcheck="true" id="inputText" class="form-control" rows="5"
                    placeholder="Enter some text to translate"></textarea>
            </div>
            <!-- Output Text -->
            <div class="col">
                <textarea id="outputText" class="form-control" rows="5" placeholder="Translated text"
                    readonly></textarea>
            </div>
        </div>


        <!-- Language Selection Dropdown -->
        <div class="row align-items-center" style="margin-top: 10px;">
            <div class="col">
                <select id="fromLanguageSelect" class="form-select">
                    <option value="en">English</option>
                    <option value="km">Khmer</option>
                    <option value="zh-TW">Chinese Traditional</option>
                    <option value="zh-CN">Chinese Simplify</option>
                </select>
            </div>
            <div class="col-auto text-center">
                <button id="swapButton" class="btn btn-primary">Swap</button>
            </div>
            <div class="col">
                <select id="toLanguageSelect" class="form-select">
                    <option value="km">Khmer</option>
                    <option value="en">English</option>
                    <option value="zh-TW">Chinese Traditional</option>
                    <option value="zh-CN">Chinese Simplify</option>
                </select>
            </div>
        </div>


        <!-- Translate Button -->
        <button id="translateButton" class="btn btn-primary" style="margin-top: 10px; width: 100%;">Translate</button>

    </div>
    <script src="../static/app.js"></script>
</body>

</html>
